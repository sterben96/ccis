<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        @font-face {
            font-family: Righteous;
            src: url("./assets/fonts/Righteous-Regular.ttf");
        }

        body {
            font-family: sans-serif;
            display: flex;
            align-items: start;
            justify-content: center;
            height: 100vh;
            background-image: url("./assets/background.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
            padding-top: 5%;
        }

        p {
            color: #009ec4;
            text-transform: uppercase;
            font-size: 2.5rem;
            margin: 0%;
        }

        h1 {
            color: white;
            font-size: 10rem;
            text-transform: uppercase;
            margin: 0%;
            font-family: Righteous;
        }

        .container {
            display: block;
        }

        .image {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 270px;
            height: 270px;
            border-radius: 100%;
            background: white;
            padding: 5px;
            margin: auto;
            overflow: hidden;
        }

        img {
            width: 250px;
            height: 220px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="./assets/logo.jpeg" />
        </div>
        <h1>Welcome <br /> to</h1>
        <p>College of Computing and Information <br /> Sciences</p>
    </div>
</body>

</html>
